<!--
  Using HTML, CSS create display an image overlay effect on hover.
--> 
<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale: 1.0">
    <title>Overlay Effect</title>
    <link rel="stylesheet" href="BT3_CSS.css">
  </head>

  <body>
    <figure class="hover-img"><strong>Preview:</strong><br>
      <img src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-2.jpeg"/>
      <figcaption>
        <h3>Pansy <br/>Flower</h3>
      </figcaption>
    </figure>
  </body>


</html>
